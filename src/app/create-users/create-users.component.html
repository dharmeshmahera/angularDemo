<app-header></app-header>
<div class="container col-6 border border-dark p-5 bg-dark mt-5">
    <h2 class="text-white text-center">USERS DETAIL</h2>
    <form [formGroup]="profileForm" ng-submit="onSubmit()">
        <div class="form-group">
            <input type="hidden" id="hiddenInput">
            <label class="text-white">Name:</label>
            <input type="text" class="form-control" formControlName="name" required><br />
            <div *ngIf="f.name.invalid && f.name.dirty && f.name.touched" class="validate">
                <div *ngIf="f.name.errors.required" class="validate">Name is required!!</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Role:</label>
            <select formControlName="role" class="form-control">
                <option value="user">user</option>
                <option value="sub_admin" selected>Sub-admin</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <label class="text-white">Email: </label>
            <input type="text" class="form-control" formControlName="email"><br />
            <div *ngIf="f.email.invalid && f.email.dirty && f.email.touched">
                <div *ngIf="f.email.errors.required" class="validate">Email is required!!</div>
            </div>
            <div *ngIf="primaryEmail.errors?.email">
                <div class="validate">Email not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Password:</label>
            <input type="password" class="form-control" formControlName="password" required><br />
            <div *ngIf="f.password.invalid && f.password.dirty && f.password.touched" class="validate">
                <div *ngIf="f.password.errors.required" class="validate">Password is required!!</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Birthdate:</label>
            <input class="form-control" matInput [matDatepicker]="picker" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker" id="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker><br>
        </div>
        <div class="form-group">
            <label class="text-white">profile pic:</label>
            <input class="form-control" type="file" #id1 (change)="onFileSelected($event)">
        </div>
        <br>
        <button type="submit" class="btn btn-info mt-3" (click)="onSubmit()"
            [disabled]="!profileForm.valid">Submit</button>
        <p style="color:greenyellow">Have an account already, <a routerLink="/login">Login</a></p>
    </form>
</div>
<app-footer></app-footer>
