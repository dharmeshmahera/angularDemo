<app-header></app-header>
<div class="container col-6 border border-dark p-5 bg-dark mt-5">
    <h1 class="text-white text-center"><u>LOGIN</u></h1>
    <form [formGroup]="loginForm" ng-submit="onLogin()">
        <div class="form-group">
            <label class="text-white">Enter your Email Address: </label>
            <input type="text" class="form-control" formControlName="email"><br />
            <div *ngIf="f.email.invalid && f.email.dirty && f.email.touched">
                <div *ngIf="f.email.errors.required" class="validate">Email is required!!</div>
            </div>
            <div *ngIf="primaryEmail.errors?.email">
                <div class="validate">Email not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Enter Password:</label>
            <input type="password" class="form-control" formControlName="password" required><br />
            <div *ngIf="f.password.invalid && f.password.dirty && f.password.touched " class="validate">
                <div *ngIf="f.password.errors.required">Passwored is required!!</div>
            </div>
        </div>
        <button type="submit" class="btn btn-info" [disabled]="!loginForm.valid" (click)="onLogin()"
            *ngIf="loginForm.controls.id.value==0">Login</button>
    </form>
</div>
<app-footer></app-footer>
