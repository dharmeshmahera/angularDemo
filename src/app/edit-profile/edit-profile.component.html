<h1 class="text-center"><u>Detail</u></h1>
<div class="container col-6 border border-dark p-5 bg-dark">
    <form [formGroup]="profileForm" ng-submit="onSubmit()">
        <div class="form-group">
            <input type="hidden" id="hiddenInput">
            <label class="text-white">Name:</label>
            <input type="text" class="form-control" formControlName="name" required><br />
            <div *ngIf="f.name.invalid && f.name.dirty && f.name.touched" class="validate">
                <div *ngIf="f.name.errors.required" class="validate">Name is required!!</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Email: </label>
            <input type="text" class="form-control" formControlName="email"><br />
            <div *ngIf="f.email.invalid && f.email.dirty && f.email.touched">
                <div *ngIf="f.email.errors.required" class="validate">Email is required!!</div>
            </div>
            <div *ngIf="primaryEmail.errors?.email">
                <div class="validate">Email not valid.</div>
            </div>
        </div>
        <div class="form-group">
            <label class="text-white">Birthdate:</label>
            <input class="form-control" matInput [matDatepicker]="picker" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker" id="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker><br>
        </div>
        <br>
        <button class="btn btn-info mt-3" type="submit" (click)="onSubmit()" [disabled]="!profileForm.valid">Update</button>
    </form>
</div>
<hr>

<h1 class="text-center"><u>Update Password</u></h1>
<div class="container col-6 border border-dark p-5 bg-dark text-left">
    <form [formGroup]="updatePasswordForm" ng-submit="onSubmit()">
        <div class="form-group">
            <input type="hidden" id="hiddenInput">
            <label class="text-white">Password:</label>
            <input type="password" class="form-control" formControlName="password" required><br />
            <div *ngIf="updatePasswordFormcontrol.password.invalid && updatePasswordFormcontrol.password.dirty && updatePasswordFormcontrol.password.touched" class="validate">
                <div *ngIf="updatePasswordFormcontrol.password.errors.required" class="validate">Password is required!!</div>
                <div *ngIf="updatePasswordFormcontrol.password.errors.areEqual && updatePasswordFormcontrol.password.errors.areEqual" class="validate">Password is required!!</div>
            </div>
        </div>
        <div class="form-group">
            <input type="hidden" id="hiddenInput">
            <label class="text-white">Confirm Password:</label>
            <input type="password" class="form-control" formControlName="confirmPasword" required><br />
            <div *ngIf="updatePasswordFormcontrol.confirmPasword.invalid && updatePasswordFormcontrol.confirmPasword.dirty && updatePasswordFormcontrol.confirmPasword.touched" class="validate">
                <div *ngIf="updatePasswordFormcontrol.confirmPasword.errors.required" class="validate">ConfirmPassword is required!!</div>
                <div *ngIf="updatePasswordFormcontrol.confirmPasword.errors.confirmedValidator" class="validate">Password and Confirm Password must be match.</div>
            </div>
        </div>
        <br>

        <button class="btn btn-info mt-3" type="submit" (click)="onPasswordUpdate()" [disabled]="!updatePasswordForm.valid">Update</button>
    </form>
</div>
<hr>
